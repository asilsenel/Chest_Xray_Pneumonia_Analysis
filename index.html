<!-- index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>X-Ray Pneumonia Demo</title>
  <style> body{font-family:system-ui;margin:40px} .box{border:1px solid #ddd;padding:20px;border-radius:12px;max-width:700px}</style>
</head>
<body>
  <div class="box">
    <h2>Chest X-Ray Pneumonia Demo</h2>
    <input id="file" type="file" accept="image/*" />
    <button id="btn">Predict</button>
    <p id="res"></p>
    <img id="cam" style="max-width:100%; display:none;"/>
  </div>
<script>
const $ = id => document.getElementById(id);
$("btn").onclick = async () => {
  const f = $("file").files[0];
  if(!f) return alert("Choose an image");
  const fd = new FormData(); fd.append("file", f);
  const r = await fetch("/predict-cam", { method:"POST", body: fd });
  const js = await r.json();
  $("res").innerText = `Label: ${js.label} | Prob(PNEUMONIA): ${js.prob_pneumonia}`;
  if(js.grad_cam_png_b64){
    $("cam").src = "data:image/png;base64," + js.grad_cam_png_b64;
    $("cam").style.display = "block";
  }
};
</script>
</body>
</html>
